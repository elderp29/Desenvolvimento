<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Projeto Desafio</title>
	<h:outputStylesheet library = "css" name = "estilo.css"  />
</h:head>
<h:body>
	<h:form>
		<ui:insert name="menu">
			<ui:include src="/menu.xhtml"></ui:include>
		</ui:insert>
		 
		<div class="principal-form">
			<h:outputText value="Lista de eventos" styleClass="titulo-tx"/>
			<p:dataTable  var="evento" value="#{eventoMB.eventoList}" style="width: 10%">
				<p:column headerText="Id">
					<h:outputText value="#{evento.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{evento.nome}" />
				</p:column>
				<p:column headerText="Data">
					<h:outputText  value="#{evento.dataDesc}"/>
				</p:column>
				<p:column headerText="hora">
					 <h:outputText value="#{evento.horaDesc}" />
				</p:column>
				<p:column headerText="local">
					 <h:outputText value="#{evento.local}" />
				</p:column>
			</p:dataTable>
		</div>
	</h:form>
</h:body>
 
</html>
